<div class="api-form">
    <div class="url-section">
        <div class="url-container">
            <select id="method" class="method-select">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input type="text" id="url" class="url-input" placeholder="https://api.example.com/endpoint">
            <button id="sendRequest" class="btn">Send</button>
            <button id="saveRequest" class="btn btn-secondary">Save</button>
        </div>
    </div>
    
    <div class="editor-container">
        <div class="editor-header">
            <label>Headers</label>
            <button type="button" class="btn-reset">Reset</button>
        </div>
        <div id="headers-editor" class="code-editor"></div>
    </div>
    
    <div class="editor-container">
        <div class="editor-header">
            <label>Request Body</label>
            <button type="button" class="btn-reset">Reset</button>
        </div>
        <div id="body-editor" class="code-editor"></div>
    </div>
</div>

<!-- Save Request Modal -->
<div id="saveRequestModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Save Request</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="requestName">Request Name</label>
                <input type="text" id="requestName" class="form-control" placeholder="My API Request">
            </div>
            <div class="form-group">
                <label for="collectionId">Collection</label>
                <select id="collectionId" class="form-control">
                    {% for collection in collections %}
                    <option value="{{ collection.id }}">{{ collection.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button id="confirmSave" class="btn">Save</button>
            <button class="btn btn-secondary modal-close">Cancel</button>
        </div>
    </div>
</div>

<div class="response-section">
    <h2>Response</h2>
    <div id="responseStatus"></div>
    <div id="responseHeaders"></div>
    <pre id="responseBody"></pre>
</div>

<!-- Remove all CodeMirror and Prism imports since they're in dashboard.html -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
