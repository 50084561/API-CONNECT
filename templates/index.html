<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.24.1/themes/prism.min.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>Collections</h2>
            <nav id="collections-nav">
                <!-- Collections will be added here dynamically -->
                <p>No collections yet</p>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                <header>
                    <h1>API Connect</h1>
                </header>

                <div class="api-form">
                    <div class="form-group">
                        <label for="url">API URL</label>
                        <input type="text" id="url" class="form-control" placeholder="https://api.example.com/endpoint">
                    </div>
                    
                    <div class="form-group">
                        <label for="method">Method</label>
                        <select id="method" class="form-control">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="headers">Headers</label>
                        <div id="headers-editor" class="form-control"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Request Body</label>
                        <div id="body-editor" class="form-control"></div>
                    </div>
                    
                    <button id="sendRequest" class="btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Send Request</span>
                    </button>
                </div>

                <div class="response-section">
                    <h2>Response</h2>
                    <div id="responseStatus"></div>
                    <div id="responseHeaders"></div>
                    <div id="responseBody"></div>
                </div>
            </div>
        </main>
    </div>

    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.24.1/prism.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
